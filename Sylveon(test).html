<!DOCTYPE HTML>
<html lang='en'>
  <head>
    <title>UR prints</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="icon" href="favicon.ico" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
  </head>
  <body class="is-preload">

			<div id="wrapper">
        <header id="header">

          <a href="#banner" class="logo"><strong>UR prints</strong><span>The 3D printing Website for all your 3D needs</span></a>

          <nav>
            <strong>Language:</strong>
              <u><a>English</a></u>
              <f>/</f>
              <a href="indexFR.html">Fran√ßais</a>
          </nav>
        </header>
  <!-- Left Column / Headphones Image -->
  <div class="left-column">
    <img data-video="anim" src="ProductPages/sylveon/anim.mp4" alt="">
    <img data-image="side" src="images/side.png" alt="">
    <img data-image="back" src="images/back.png" alt="">
    <img data-image="under" src="images/under.png" alt="">
    <img data-image="top" src="images/top.png" alt="">
    <img data-image="front" class="active" src="images/front.png" alt="">
  </div>


  <!-- Right Column -->
  <div class="right-column">

    <!-- Product Description -->
    <div class="product-description">
      <span>Pokemon</span>
      <h1>Sylveon</h1>
      <p></p>
    </div>

    <!-- Product Configuration -->
    <div class="product-configuration">

      <!-- Product Color -->
      <div class="product-view">
        <span>Views</span>

        <div class="color-choose">
          <div>
            <input data-image="front" type="radio" id="front" name="angle" value="front" checked>
            <label for="front"><span></span></label>
          </div>

          <div>
            <input data-image="side" type="radio" id="side" name="angle" value="blue">
            <label for="side"><span></span></label>
          </div>

          <div>
            <input data-image="back" type="radio" id="back" name="angle" value="back">
            <label for="back"><span></span></label>
          </div>

          <div>
            <input data-image="under" type="radio" id="under" name="angle" value="under">
            <label for="under"><span></span></label>
          </div>

          <div>
            <input data-image="top" type="radio" id="top" name="angle" value="top">
            <label for="top"><span></span></label>
          </div>

          <div>
            <input data-image="animated" type="radio" id="animated" name="angle" value="animated">
            <label for="animated"><span></span></label>
          </div>
        </div>

      </div>

      <!-- Cable Configuration -->
      <div class="size-config">
        <span>Size</span>

        <div class="size-choose">
          <button>a</button>
          <button>b</button>
          <button>c</button>
        </div>
      </div>
    </div>

    <!-- Product Pricing -->
    <div class="price">
      <span>x$</span>
    </div>
  </div>


<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.scrolly.min.js"></script>
<script src="assets/js/jquery.scrollex.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>
</div>
</body>
</html>
